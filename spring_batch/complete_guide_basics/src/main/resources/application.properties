spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_batch
spring.datasource.username=root
spring.datasource.password=1234

# 스프링 부트가 스프링 배치 스키마 스크립트를 실행하도록 지시하는 데 사용
# always: 애플리케이션을 실행할 때마다 스크립트가 실행된다. 스프링 배치 SQL 파일에 drop문이 없고 오류가 발생하면 무시되므로, 개발 환경일 때 적합
# never: 스크립트를 실행하지 않는다.
# embedded: 내장 데이터베이스를 사용할 때, 각 실행 시마다 데이터가 초기화된 데이터베이스 인스턴스를 사용한다는 가정으로 스크립트를 실행단다.
spring.batch.jdbc.initialize-schema=always

# 애플리케이션이 기동되는 시점에서 잡이 실행되지 않게 하는 설정
spring.batch.job.enabled=false